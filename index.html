<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <header role="banner">
    <nav role="navigation">
      <h1><a href="/" tabindex="-1" aria-label="link to restaurant reviews homepage">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section role="region" aria-label="restaurants details">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-lable="Select neighborhoods" tabindex="1" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select cuisines" 
        tabindex="2" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="sw-helper.js"></script>
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA32vABX6bd38gkheIm3O4ocWekMfrfzu0&libraries=places&callback=initMap"></script>
         

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/" aria-label="link to restaurant reviews home page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
